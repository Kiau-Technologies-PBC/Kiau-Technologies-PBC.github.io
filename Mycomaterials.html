<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mycelium — Scroll Slideshow</title>

  <style>

  @font-face {
    font-family: 'OCR A';
    src: url('./fonts/OCR-A.woff2') format('woff2'),
         url('./fonts/OCR-A.woff') format('woff'),
         url('./fonts/OCR-A.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  :root{
    --bg:#223729;
    --card-bg: #0b1220;
    --accent: #8cd37c;
    --text:#e6eef8;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
    font-family: 'OCR A', 'Roboto Mono', monospace;
  }
    .page {
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px;
    }

    header {text-align:center;margin-bottom:28px}
    header h1{margin:0;font-size:clamp(20px,3.2vw,34px);letter-spacing:-0.02em}
    header p{opacity:.9;margin-top:8px;font-size:14px}

    /* Horizontal scroller wrapper (pinned while scrolling) */
    .scroller-wrap {
      height: 70vh; /* visible area */
      margin: 24px 0;
      position: relative;
      overflow: hidden;
      padding-bottom: 48px; /* reserve space for the dots so they don't overlap slides */
    }

    /* Track holds slides horizontally */
    .track {
      display:flex;
      gap:24px;
      align-items:center;
      height:100%;
      will-change: transform;
      padding: 16px;
      box-sizing:border-box;
    }

    .slide {
      flex: 0 0 calc(70vw); /* card width relative to viewport */
      max-width: 860px;
      height: calc(70vh - 32px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      position:relative;
      border: 1px solid rgba(255,255,255,0.03);
      min-height: 0; /* allow children to shrink correctly inside flex */
    }

    /* replace previous .slide img rules with these */
    .slide img {
      width: 100%;
      height: auto;        /* don't force 100% height (avoids covering the caption) */
      flex: 1 1 auto;      /* let image take available space but be flex-aware */
      min-height: 0;       /* important: allows the image to shrink inside a column flex item */
      object-fit: cover;   /* keeps nice cropping */
      display: block;
    }

    /* caption panel */
    .caption {
      padding:12px 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));
      color:var(--text);
      font-size:14px;
      line-height:1.4;
      flex: 0 0 auto;
      box-sizing: border-box;
    }

    .caption h3{margin:0 0 6px 0;font-size:16px;color:var(--accent)}
    .caption p{margin:0;opacity:0.92;font-size:13px}

    /* small screens: slide becomes full width */
    @media (max-width:720px){
      .scroller-wrap{height:62vh}
      .slide{flex:0 0 88vw;height:calc(62vh - 32px)}
    }

    /* progress / dots (now positioned over the scroller) */
    .dots {
      position: absolute;               /* position over the scroller */
      left: 50%;
      bottom: 12px;             /* raise dots away from slide edge */
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      justify-content: center;
      z-index: 60;                       /* above slides; increase if needed */
      pointer-events: auto;
    }

    .dot {
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,0.12);
      transition:all .24s;
      border: 0;
      padding: 0;
      cursor: pointer;
    }
    .dot.active{transform:scale(1.45);background:var(--accent);box-shadow:0 6px 18px rgba(140,211,124,0.18)}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mycelium — Scroll to slide</h1>
      <p>Scroll down to move the images from right → left. The view snaps to each slide; click a dot to jump.</p>
    </header>

    <section class="scroller-wrap" id="scroller">
      <div class="track" id="track">
        <!-- Replace these images and captions with your own -->
        <figure class="slide">
          <img src="./Mycomaterials/DT_MagnetPanel.jpg" alt="Slide 1">
          <figcaption class="caption">
            <h3>Slide 1 title</h3>
            <p>Short caption or description for slide one. Replace with your content.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./Mycomaterials/PodcastCeilingPanel1.JPG" alt="Slide 2">
          <figcaption class="caption">
            <h3>Slide 2 title</h3>
            <p>Short caption describing slide two. Use concise copy.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./images/BiocharRigV1.jpg" alt="Slide 3">
          <figcaption class="caption">
            <h3>Slide 3 title</h3>
            <p>Another caption. Add credits or context as needed.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./images/BiocharRigV2.jpg" alt="Slide 4">
          <figcaption class="caption">
            <h3>Slide 4 title</h3>
            <p>Final caption. You can use HTML markup here.</p>
          </figcaption>
        </figure>
      </div>

      <!-- moved: dots overlay sits inside the scroller-wrap so it's visible while pinned -->
      <div class="dots" id="dots" aria-hidden="false"></div>
    </section>
  </div>

  <!-- GSAP + ScrollTrigger from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const track = document.getElementById('track');
    const slides = Array.from(track.querySelectorAll('.slide'));
    const scroller = document.getElementById('scroller');
    const dotsContainer = document.getElementById('dots');

    function waitForImages(parent) {
      const imgs = Array.from(parent.querySelectorAll('img'));
      return Promise.all(imgs.map(img => {
        if (img.complete && img.naturalWidth !== 0) return Promise.resolve();
        return new Promise((res) => { img.onload = img.onerror = res; });
      }));
    }

    function getHorizontalOverflow() {
      return Math.max(0, track.scrollWidth - window.innerWidth + 40);
    }

    function buildDots() {
      dotsContainer.innerHTML = '';
      slides.forEach((_, i) => {
        const d = document.createElement('button');
        d.className = 'dot';
        d.type = 'button';
        d.setAttribute('aria-label', 'Go to slide ' + (i+1));
        d.addEventListener('click', () => {
          const st = ScrollTrigger.getById('horizontal');
          if (!st) return;
          const progress = i / Math.max(1, slides.length - 1);
          const targetY = st.start + progress * (st.end - st.start);
          window.scrollTo({ top: Math.round(targetY), behavior: 'smooth' });
        });
        dotsContainer.appendChild(d);
      });
    }

    async function initHorizontal() {
      await waitForImages(track);

      ScrollTrigger.getAll().forEach(st => st.kill());
      buildDots();

      // real horizontal overflow (how many px we need to move track)
      const overflow = getHorizontalOverflow();

      // compute desired translation so last slide center ends up in viewport center
      const trackRect = track.getBoundingClientRect();
      const lastSlide = slides[slides.length - 1];
      const lastRect = lastSlide.getBoundingClientRect();
      const lastCenter = (lastRect.left - trackRect.left) + lastRect.width / 2;
      const desiredToCenterLast = Math.max(0, lastCenter - window.innerWidth / 2);

      // ensure sensible minimum scroll distance so the pin can release on small content
      const minPixels = Math.round(window.innerWidth * 0.8);

      // pick a single 'total' value used for both translation and ScrollTrigger end
      const total = Math.max(overflow, desiredToCenterLast, minPixels);

      // remove any previous spacer (we won't create a manual spacer here)
      const prev = document.getElementById('horizontal-spacer');
      if (prev) prev.remove();

      gsap.to(track, {
        x: () => `-${total}px`,
        ease: "none",
        force3D: true,
        scrollTrigger: {
          id: 'horizontal',
          trigger: scroller,
          start: "top top",
          end: () => `+=${total}`,
          scrub: 0.6,
          pin: true,
          pinSpacing: true,
          anticipatePin: 1,
          invalidateOnRefresh: true,
          snap: {
            snapTo: 1 / Math.max(1, slides.length - 1),
            duration: {min: 0.18, max: 0.45},
            ease: "power2.inOut"
          },
          onUpdate(self) {
            const index = Math.round(self.progress * (slides.length - 1));
            Array.from(dotsContainer.children).forEach((dot, i) => dot.classList.toggle('active', i === index));
          }
        }
      });

      ScrollTrigger.refresh();
    }

    window.addEventListener('load', initHorizontal);
    window.addEventListener('resize', () => {
      clearTimeout(window.__gsap_resize_timer);
      window.__gsap_resize_timer = setTimeout(() => {
        initHorizontal();
        ScrollTrigger.refresh();
      }, 160);
    });
  </script>
</body>
</html>
