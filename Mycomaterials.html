<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mycelium — Scroll Slideshow</title>

  <style>
    :root{
      --bg:#0f1720;
      --card-bg: #0b1220;
      --accent: #8cd37c;
      --text:#e6eef8;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .page {
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px;
    }

    header {text-align:center;margin-bottom:28px}
    header h1{margin:0;font-size:clamp(20px,3.2vw,34px);letter-spacing:-0.02em}
    header p{opacity:.9;margin-top:8px;font-size:14px}

    /* Horizontal scroller wrapper (pinned while scrolling) */
    .scroller-wrap {
      height: 70vh; /* visible area */
      margin: 24px 0;
      position: relative;
      overflow: hidden;
    }

    /* Track holds slides horizontally */
    .track {
      display:flex;
      gap:24px;
      align-items:center;
      height:100%;
      will-change: transform;
      padding: 16px;
      box-sizing:border-box;
    }

    .slide {
      flex: 0 0 calc(70vw); /* card width relative to viewport */
      max-width: 860px;
      height: calc(70vh - 32px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      position:relative;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      flex:1 1 auto;
      transform-origin:center center;
      backface-visibility:hidden;
    }

    /* caption panel */
    .caption {
      padding:12px 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));
      color:var(--text);
      font-size:14px;
      line-height:1.4;
    }

    .caption h3{margin:0 0 6px 0;font-size:16px;color:var(--accent)}
    .caption p{margin:0;opacity:0.92;font-size:13px}

    /* small screens: slide becomes full width */
    @media (max-width:720px){
      .scroller-wrap{height:62vh}
      .slide{flex:0 0 88vw;height:calc(62vh - 32px)}
    }

    /* progress / dots */
    .dots {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:14px;
    }
    .dot {
      width:10px;height:10px;border-radius:50%;
      background:rgba(255,255,255,0.12);
      transition:all .24s;
    }
    .dot.active{transform:scale(1.45);background:var(--accent);box-shadow:0 6px 18px rgba(140,211,124,0.18)}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mycelium — Scroll to slide</h1>
      <p>Scroll down to move the images from right → left. The view snaps to each slide; click a dot to jump.</p>
    </header>

    <section class="scroller-wrap" id="scroller">
      <div class="track" id="track">
        <!-- Replace these images and captions with your own -->
        <figure class="slide">
          <img src="./Mycomaterials/slide-01.jpg" alt="Slide 1">
          <figcaption class="caption">
            <h3>Slide 1 title</h3>
            <p>Short caption or description for slide one. Replace with your content.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./images/slide-02.jpg" alt="Slide 2">
          <figcaption class="caption">
            <h3>Slide 2 title</h3>
            <p>Short caption describing slide two. Use concise copy.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./images/slide-03.jpg" alt="Slide 3">
          <figcaption class="caption">
            <h3>Slide 3 title</h3>
            <p>Another caption. Add credits or context as needed.</p>
          </figcaption>
        </figure>

        <figure class="slide">
          <img src="./images/slide-04.jpg" alt="Slide 4">
          <figcaption class="caption">
            <h3>Slide 4 title</h3>
            <p>Final caption. You can use HTML markup here.</p>
          </figcaption>
        </figure>
      </div>
    </section>

    <div class="dots" id="dots" aria-hidden="false"></div>
  </div>

  <!-- GSAP + ScrollTrigger from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    // Initialize GSAP ScrollTrigger and configure horizontal scroll driven by vertical scroll
    gsap.registerPlugin(ScrollTrigger);

    const track = document.getElementById('track');
    const slides = Array.from(track.querySelectorAll('.slide'));
    const scroller = document.getElementById('scroller');
    const dotsContainer = document.getElementById('dots');

    // Create dots
    slides.forEach((_, i) => {
      const d = document.createElement('button');
      d.className = 'dot';
      d.type = 'button';
      d.setAttribute('aria-label', 'Go to slide ' + (i+1));
      dotsContainer.appendChild(d);
      d.addEventListener('click', () => {
        const snap = 1 / (slides.length - 1);
        // ScrollTrigger.to with progress target
        gsap.to(window, {scrollTo: ScrollTrigger.startPositions ? ScrollTrigger.startPositions : 0}); // no-op safe
        ScrollTrigger.getById('horizontal')?.scroll( gsap.utils.clamp(0,1,i * snap) );
      });
    });

    // Helper: compute total horizontal scroll distance
    function getTotalScroll() {
      return track.scrollWidth - window.innerWidth + 40; // + gap safety
    }

    // Build the horizontal animation: translate track left as page scrolls down
    const totalScroll = () => getTotalScroll();

    // Remove any existing ScrollTriggers on this element (useful for HMR/dev)
    ScrollTrigger.getAll().forEach(st => st.kill());

    // Create animation
    const tween = gsap.to(track, {
      x: () => `-${totalScroll()}px`,
      ease: "none",
      force3D: true,
      scrollTrigger: {
        id: 'horizontal',
        trigger: scroller,
        start: "top top",
        end: () => `+=${totalScroll()}`,
        scrub: 0.6,
        pin: true,
        anticipatePin: 1,
        invalidateOnRefresh: true,
        snap: {
          snapTo: 1 / (slides.length - 1),
          duration: {min: 0.2, max: 0.45},
          ease: "power2.inOut"
        },
        onUpdate: self => {
          // Update active dot based on progress
          const progress = self.progress;
          const index = Math.round(progress * (slides.length - 1));
          Array.from(dotsContainer.children).forEach((dot, i) => dot.classList.toggle('active', i === index));
        }
      }
    });

    // Make ScrollTrigger expose a programmatic scroll(progress) method used by dots click
    (function exposeScrollMethod() {
      const st = ScrollTrigger.getById('horizontal');
      if (!st) return;
      st.scroll = progress => {
        const clamp = gsap.utils.clamp(0, 1, progress);
        const targetY = st.start + clamp * (st.end - st.start);
        window.scrollTo({ top: targetY, behavior: 'smooth' });
      };
    })();

    // Refresh on resize to recalc sizes and snap positions
    window.addEventListener('resize', () => {
      ScrollTrigger.refresh();
    });

    // Optional: keyboard left/right navigation
    window.addEventListener('keydown', (e) => {
      const st = ScrollTrigger.getById('horizontal');
      if (!st) return;
      const step = 1 / (slides.length - 1);
      if (e.key === 'ArrowRight' || e.key === 'PageDown') {
        st.scroll(Math.min(1, st.progress + step));
      } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
        st.scroll(Math.max(0, st.progress - step));
      }
    });

    // Initial active dot
    Array.from(dotsContainer.children)[0]?.classList.add('active');
  </script>
</body>
</html>
