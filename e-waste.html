    <style>
        /* Responsive video card */
        .video-figure {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Roboto Mono', monospace;
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            background: #000;
        }

        .video-caption {
            max-width: 960px;
            color: #e9ecef;
            background: rgba(0,0,0,0.35);
            padding: 10px 14px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.98rem;
            line-height: 1.4;
        }

        /* Small responsive tweak for very small screens */
        @media (max-width: 520px) {
            .video-figure { margin: 1rem; padding: 0.5rem; }
            .video-caption { font-size: 0.9rem; padding: 8px 10px; }
        }

        /* remove previous full-viewport iframe rule if present */
        iframe { display: none; }
    </style>
</head>
